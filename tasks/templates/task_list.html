<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="{% url 'edit_task' task.id %}">Edit</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% empty %}
        <li>No tasks found.</li>
    {% endfor %}
</ul>
<a href="{% url 'create_task' %}">Create Task</a>
</body>
</html>
