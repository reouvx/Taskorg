{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'styling.css' %}">
<head>
    <h1>
        <div class="two alt-two">
        <h1>Tasks list
            <span>My tasks</span>
          </h1>
        </div>
    </h1>
</head>
<body>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="{% url 'edit_task' task.id %}">Edit</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% empty %}
        <li>No Tasks Found.</li>
    {% endfor %}
</ul>
<a href="{% url 'create_task' %}">Create Task</a>
</body>
</html>
